<!-- "Join Team" (Post) Form -->
<div class="">

        <!-- Creates Main Panel -->
        <div class="panel panel-default">
    
            <!-- Panel Title -->
            <div class="panel-heading">
                <h2 class="panel-title text-center">MBTA Times Near You <span class="glyphicon glyphicon-map-marker"></span></h2>
            </div>
    
            <!-- Panel Body -->
            <div class="panel-body">
    
               
                    <div class="header">
                            <ul class="nav nav-pills nav-justified">
                                <li ng-class="{ active: isActive('/mbta')}"><a href="/#/mbta">Outbound</a></li>
                                <li ng-class="{ active: isActive('/mbtaI')}"><a href="/#/mbtaI">Inbound</a></li>
                            </ul>
                            <br>
                    </div>   
                          
    
                <!-- Creates Form (novalidate disables HTML validation-->
                <form name ="mbtaForm" novalidate>
    
                    <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
    
                    <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                    <button type="submit" class="btn btn-success btn-block" ng-click="blandfordInbound()">Blandford St. (Inbound)</button>
                    <button type="submit" class="btn btn-success btn-block" ng-click="bueastInbound()">BU East (Inbound)</button>
                    <button type="submit" class="btn btn-success btn-block" ng-click="bucentralInbound()">BU Central (Inbound)</button>
                    <button type="submit" class="btn btn-success btn-block" ng-click="buwestInbound()">BU West (Inbound)</button>
                    <button type="submit" class="btn btn-success btn-block" ng-click="stpaulstreetInbound()">St. Paul Street (Inbound)</button>
                    <button type="submit" class="btn btn-success btn-block" ng-click="pleasantstreetInbound()">Pleasant St. (Inbound)</button>
                    <button type="submit" class="btn btn-success btn-block" ng-click="babcockstreetInbound()">Babcock Street (Inbound)</button>
    
                </form>
                
                <!-- Shows the arrival time after the user selects their stop -->
                <div ng-show="testVariable>0" class="panel-footer">
                    <h3 class="text-center">The next arrival time for {{newVariable}} is {{arrivalTime}}.</h3>
                </div>
    
            </div>
        </div>
    </div>
