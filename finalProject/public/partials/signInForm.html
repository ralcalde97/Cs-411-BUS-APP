<div class="">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Log In!<span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="username">Username <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="username" placeholder="ILoveBU" ng-model="formData.username" required>
                </div>
                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="******" ng-model="formData.password" required>
                </div>
                
                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="isUser()" ng-disabled="addForm.$invalid">Log In</button>
            </form>
            <br>
            <h2 class="panel-title text-center">OR</h2>
            <br>
            <a href="/auth/twitter" target="_blank"><button type="button" class="btn btn-primary btn-block">Log in With Twitter</button></a>
            <br>
            <h2 class="panel-title text-center">Don't have an account yet?</h2>
            <br>
            <button onclick="window.location.href='/#/join'">Sign Up!</button>
        </div>
    </div>
</div>
