<!-- "Join Team" (Post) Form -->
<div class="">

    <!-- Creates Main Panel -->
    <div class="panel panel-default">

        <!-- Panel Title -->
        <div class="panel-heading">
            <h2 class="panel-title text-center">Sign Up With Us!<span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>

        <!-- Panel Body -->
        <div class="panel-body">

            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>

                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="username">Username <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="username" placeholder="ILoveBU" ng-model="formData.username" required>
                </div>
                <div class="form-group">
                    <label for="username">BU Email</label>
                    <input type="text" class="form-control" id="email" placeholder="robertBrown@bu.edu" ng-model="formData.email" required>
                </div>
                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="******" ng-model="formData.password" required>
                </div>
                <label class="radio control-label">Class Year</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiofresh" value="Freshman" ng-model="formData.classYear">
                        Freshman
                    </label>
                </div>
                <div class="radio" required>
                    <label>
                        <input type="radio" name="optionsRadios" id="radiofresh" value="Sophomore" ng-model="formData.classYear">
                        Sophomore
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiofresh" value="Junior" ng-model="formData.classYear">
                        Junior
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiofresh" value="Senior" ng-model="formData.classYear">
                        Senior
                    </label>
                </div>

                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
            </form>
            <br>
            <h2 class="panel-title text-center">OR</h2>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Sign Up With Facebook</button>
        </div>
    </div>
</div>
