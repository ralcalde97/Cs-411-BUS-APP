<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Travel modes in directions</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-mode-panel {
        position: absolute;
        top: 10px;
        left: 15%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #floating-start-panel {
        position: absolute;
        top: 10px;
        left: 38%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #floating-destination-panel {
        position: absolute;
        top: 10px;
        left: 60%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        text-overflow: ellipsis;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }

      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
      }

      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }

      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }
      #pac-input2 {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        
      }

      #pac-input2:focus {
        border-color: #4d90fe;
      }

      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
      #target {
        width: 345px;
      }
    </style>
  </head>
  <body>
    <div id="floating-mode-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    </div>
    <div id="floating-start-panel">
    <b>Start: </b>
    <input id="pac-input" class="controls" type="text" placeholder="Address">
    </div>
    <div id="floating-destination-panel">
    <b>Destination: </b>
    <input id="pac-input2" class="controls" type="text" placeholder="Address">
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;
        var orgn = new google.maps.LatLng(42.349341, -71.103982);
        var dest = new google.maps.LatLng(42.3601, -71.0689);
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: dest
        });
        directionsDisplay.setMap(map);

        calculateAndDisplayRoute(directionsService, directionsDisplay, orgn, dest);
        document.getElementById('mode').addEventListener('change', function() {
          calculateAndDisplayRoute(directionsService, directionsDisplay, orgn, dest);
        });
        

        //---------------- Autocomplete
        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var input2 = document.getElementById('pac-input2');
        var orgnsearchBox = new google.maps.places.SearchBox(input);
        var destsearchBox = new google.maps.places.SearchBox(input2);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          orgnsearchBox.setBounds(map.getBounds());
          destsearchBox.setBounds(map.getBounds());
        });


        
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        orgnsearchBox.addListener('places_changed', function() {
          var places = orgnsearchBox.getPlaces();

          if (places.length == 0) {
            return;
          }
          places.forEach(function(place) {
          	orgn = place.geometry.location;
          })
          calculateAndDisplayRoute(directionsService, directionsDisplay, orgn, dest);
        });
        destsearchBox.addListener('places_changed', function() {
          var places = destsearchBox.getPlaces();

          if (places.length == 0) {
            return;
          }
          places.forEach(function(place) {
          	dest = place.geometry.location;
          })
          calculateAndDisplayRoute(directionsService, directionsDisplay, orgn, dest);
        });

      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay, orgn, dest) {
        var selectedMode = document.getElementById('mode').value;
        directionsService.route({
          origin: orgn,  // Haight.
          destination: dest,  // Ocean Beach.
          // Note that Javascript allows us to access the constant
          // using square brackets and a string value as its
          // "property."
          travelMode: google.maps.TravelMode[selectedMode]
        }, function(response, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
    </script>

  </body>
</html>
